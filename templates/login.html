<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forescope - Ve el futuro antes de que pase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/forescope-favicon.svg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/estilos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body style="background: url(static/img/bk2.jpg) no-repeat fixed top center; height: 100%; background-size: cover;">
<div class="container-login">
    <div class="caja-nuevo-usuario animate__animated animate__fadeInUp">
        <div class="formulario align-middle align-self-center">
            <h1><i class="fab fa-wpexplorer icono" style="font-size: 1em; margin: 5px; color: black"></i>Forescope
            </h1>
            <h6 class="subtitulo">Ve el futuro antes de que pase</h6>
            <form method="POST" action="/login">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="correo@correo.com" required="required">
                    <label for="email">Correo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="pass"
                           required="required">
                    <label for="password">Contraseña</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn-responsive btn btn-success">Ingresar</button>
                </div>
                <h6 class="subtitulo-2">¿No tienes una cuenta? <a href="/nuevo_usuario" style="font-weight: bold">Registrate aquí</a></h6>
                    <div class="animate__animated animate__fadeIn alert alert-warning" role="alert" style="display: {{ display_erorr_login }}">
                        <div>
                            <i class="fa-solid fa-triangle-exclamation"
                               style="color: #847f20; margin-right: 0.5rem"></i>Error
                            al registrar los datos
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
